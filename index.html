            </div>

            <div class="pages">

                    <li><a href="">Home</a></li>
                    <li><a href="">Sign Up</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </div>


        <nav class="navbar    d-md-none">
            <div class="container-fluid ">
              <a href="index.html"><img src="logo.svg" alt="" width="120" height="120"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Telegram</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>

                      <a class="nav-link" href="#">About</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <form action="POST" id="info" class="col-12">
            <div class="container1 container border ">
                <div class="row form-item">
                  <div class="col mb-3">
                     <input type="text" class="form-control" id="first" name="first" placeholder="First name" aria-label="First name" required>
                  </div>
                  <div class="col mb-3">
                     <input type="text" class="form-control" id="last" name="last" placeholder="Last name" aria-label="Last name" required>
                  </div>
                </div>

                <div class="row form-item ">
                    <div class="col mb-3">
                       <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" aria-label="First name" required>
                    </div>
                </div>

                <div class="row form-item">
                    <div class="col mb-3">
                        <input type="text" class="form-control" id="Phonenumber" name="Phonenumber" placeholder="Phone Number" aria-label="Phone Number" required>
                    </div>
                </div>

                <div class="row form-item">
                    <div class="col mb-3">
                        <input type="date" class="form-control"  id="datebirth" name="date-birth" placeholder="Date Of Birth" aria-label="Date Of Birth" required>
                    </div>
                </div>

                <div class="input-group form-item mb-3">
                    <label class="input-group-text" for="gender">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option selected disabled>Select Gender</option>       
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>

                <div class="mb-3 form-item">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="in-address" name="address" rows="3" required></textarea>
                </div>

                <div class="row justify-content-center ">  
                    <input type="submit" id="submit" class="btn btn-primary col-2 mx-5" />
                    <input type="reset" id="reset" class="btn btn-secondary col-2 mx-5" />
                </div>
                
            </div>
        </form>


        <hr>

        <div id="cardsContainer" class="container-fluid d-flex flex-wrap justify-content-center"></div>


    </main>

    
    <footer>

     

    </footer>
